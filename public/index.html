<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Layout CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js" type="text/javascript"></script>

    <!-- Customized Bungee Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Customized Source Sans Pro Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

      <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- imported the JQuery library into my page -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "logo">Tweeter</span>
      <div class = "double-arrow-and-new-tweet">
        <span class = "Write-a-new-tweet"><b>Write</b> &#160;a new tweet</span>
          <!-- double down arrow -->
          <i class="fa-solid fa-angles-down" id = "darrow"></i>
      </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>John&#160;<span id = "Lname">Collins</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method = "POST" action = "/tweets/">
          <textarea name="text" id="tweet-text" placeholder = "What are you humming about?"></textarea>
          <div class = "submit-counter">
            <button type="submit" class="submit-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>


      <article id="old-tweet-text" >
        <div class="tweet-header">
          <div class="tweeter-image-name">
            <div>
              <img src="/images/profile-Newton.png">
            </div>
            <div class="user-name">
              Newton
            </div>
          </div>
          <div class="tweet-handle">
            @SirIsaac
          </div>
        </div>
        <div class="tweet-body">If I have seen it is by standing on the shoulders of giants</div>
        <div class="tweet-footer">
          <div>
            10 days ago
          </div>
          <div class="symbols">
            <div class="flag"><i class="fa-solid fa-flag"></i></div>
            <div class="re-tweet"><i class="fa-solid fa-retweet"></i></div>
            <div class="heart"><i class="fa-solid fa-heart"></i></div>
          </div>
        </div>
      </article>      
    </main>
  </body>
</html>
